services:
  db:
    image: postgres:16
    container_name: kanban_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kanban}
      POSTGRES_USER: ${POSTGRES_USER:-kanban}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kanban}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-kanban}:${POSTGRES_PASSWORD:-kanban}@db:5432/${POSTGRES_DB:-kanban}}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kanban}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7.4-alpine
    container_name: kanban_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - backend

  web:
    build: .
    container_name: kanban_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --access-logfile - --error-logfile -
    env_file:
      - .env
    environment:
      # Always provide a default DATABASE_URL to avoid falling back to sqlite
      # when no .env exists. Build the default from POSTGRES_* variables so
      # it uses the same credentials as the db service.
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-kanban}:${POSTGRES_PASSWORD:-kanban}@db:5432/${POSTGRES_DB:-kanban}}
      # Only run migrations in the web container by default; prevents DB races.
      RUN_MIGRATIONS: "true"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  worker:
    build: .
    container_name: kanban_worker
    command: celery -A config.celery worker -l info
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-kanban}:${POSTGRES_PASSWORD:-kanban}@db:5432/${POSTGRES_DB:-kanban}}
      RUN_MIGRATIONS: "false"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - backend

  beat:
    build: .
    container_name: kanban_beat
    command: celery -A config.celery beat -l info
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-kanban}:${POSTGRES_PASSWORD:-kanban}@db:5432/${POSTGRES_DB:-kanban}}
      RUN_MIGRATIONS: "false"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: kanban_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: kanban_pgadmin
    environment:
      # The default admin email must be a valid address (contains a dot after domain)
      # Use .env to override these values in development. Example: PGADMIN_DEFAULT_EMAIL=admin@example.com
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  static_volume:
  pgadmin_data:

networks:
  backend:
    driver: bridge
